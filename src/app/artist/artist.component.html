<div id="artistComponent" class="main">
    <h1 class="header">{{artist.artist_name}}</h1>

    <br>

    <div *ngIf="albums.length > 0" class="album-list">
        <div *ngFor="let album of albums">

            <div class="album-info">
                <img src="{{album.cover_art}}" width="150px" height="150px">
                <div>
                    <h2 style="padding-left: 10px;">{{album.album_name}}</h2>
                    <p style="padding-left: 10px;">{{album.release_date | date: longDate}}&nbsp; &#8226;
                        &nbsp;{{album.total_tracks}} songs</p>
                </div>
            </div>


            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Artist</th>
                        <th>Length</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="height: 40px;" *ngFor="let track of album.tracks" (click)="trackClicked(track)">
                        <td style="min-width: 400px; max-width: 400px">
                            {{track.song_name}}</td>
                        <td style="min-width: 300px; max-width: 300px;">
                            {{track.artist}}</td>
                        <td style="width: 50px;">{{track.length}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- TRACK CONFIRMATION MODAL -->
<div [hidden]="!confirmation_modal_open">
    <app-track-confirmation></app-track-confirmation>
</div>
