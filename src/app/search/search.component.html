<div id="searchComponent" style="height: 95vh; width: 100vw;">
    <h1 class="center">THE BUCKET SETLIST</h1>

    <p class="center">If you could only contribute a single song, which would you choose?</p>

    <br>

    <div class="center" style="margin-bottom: 20px;">
        <form #seach="ngForm" (ngSubmit)="searchButtonClicked()">
            <input class="searchBar" placeholder="Enter a song/artist/album/etc." name="searchBar"
                [(ngModel)]="search_val">
            <input type="Submit" value="Find" style="padding: 5px 20px 5px 20px; margin-left: 10px;">
        </form>
    </div>

    <div class="center">
        <span class="tabs" [ngClass]="current_tab === 'track' ? 'tab-selected' : ''" (click)="tabChanged('track')">Songs</span>
        <span class="tabs" [ngClass]="current_tab === 'artist' ? 'tab-selected' : ''" (click)="tabChanged('artist')">Artists</span>
        <span class="tabs" [ngClass]="current_tab === 'album' ? 'tab-selected' : ''" (click)="tabChanged('album')">Albums</span>
    </div>

    <div ngSwitch="{{current_tab}}" class="all-search-content">
        <!-- Song Table -->
        <div *ngSwitchCase="'track'">
            <div *ngIf="total_tracks.length > 0">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th> </th>
                            <th class="header">Name</th>
                            <th class="header">Artist</th>
                            <th class="header">Album</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let track of total_tracks" (click)="trackClicked(track)" class="tracks">
                            <td style="min-width:75px;"><img style="border-radius: 7px;" src="{{track.cover_art}}"
                                    width="60px" height="60px"></td>
                            <td style="min-width: 350px; max-width: 350px">
                                {{track.track_name}}</td>
                            <td style="min-width: 300px; max-width: 300px;">
                                {{track.artist}}</td>
                            <td style="min-width: 300px; max-width: 300px;">
                                {{track.album}}</td>
                            <!-- <td style="width: 5%"><img style="border-radius: 7px;" src="{{song.cover_art}}" class="cover-art"
                                    width="60px" height="60px"></td>
                            <td style="width: 20%">
                                {{song.song_name}}</td>
                            <td style="width: 20%">
                                {{song.artist}}</td>
                            <td style="width: 20%; max-width: 800px">
                                {{song.album}}</td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div *ngSwitchCase="'artist'" class="artist-image-grid center-div">
            <ng-container *ngFor="let artist of total_artists">
                <div class="artist-profile" (click)="artistClicked(artist)">
                    <img style="border-radius: 100px; display: table;
                    margin: 0 auto;" width="200px" height="200px" src="{{artist.profile_image}}">
                    <span style="display: table; margin: 0 auto; margin-top:5px; 
                    font-family: Arial, Helvetica, sans-serif">{{artist.artist_name}}</span>
                </div>

            </ng-container>
        </div>
        <div *ngSwitchCase="'album'" class="album-image-grid center-div">
            <ng-container *ngFor="let album of total_albums">
                <div class="album" (click)="albumClicked(album)">
                    <img style="display: table; margin: 0 auto;" width="200px" height="200px" src="{{album.cover_art}}">
                    <span class="album-text">{{album.album_name}}</span>
                </div>
            </ng-container>
        </div>
        <div *ngSwitchDefault>
            ERROR
        </div>
    </div>


</div>

<!-- TRACK CONFIRMATION MODAL -->
<div [hidden]="!confirmation_modal_open">
    <app-track-confirmation></app-track-confirmation>
</div>
