<div id="searchComponent" style="height: 95vh; width: 100vw;">
    <h1 class="center">THE BUCKET SETLIST</h1>

    <p class="center">If you could only contribute a single song, which would you choose?</p>

    <br>

    <div class="center" style="margin-bottom: 20px;">
        <select class="searchDropdown" name="searchDropdown" id="searchDropdown">
            <option value="song">Song</option>
            <option value="artist">Artist</option>
            <option value="album">Album</option>
        </select>
        <input class="searchBar" placeholder="Enter a song/artist/album/etc." [(ngModel)]="searchVal">
    </div>

    {{searchVal}}

    <div class="all-songs">
        <div *ngIf="total_songs" class="rows">
            <div *ngFor="let song of total_songs" (click)="songClicked(song)" class="row"
                style="width: 70vw; height: 50px; margin-bottom:10px;">
                <div style="float: left; width: 6%;"><img style="border-radius: 7px;" src="{{song.cover_art}}" width="50px" height="50px"></div>
                <div class="col" style="width: 30%"><span class="sub-col">{{song.song_name}}</span></div>
                <div class="col" style="width: 25%"><span class="sub-col">{{song.artist}}</span></div>
                <div class="col" style="width: 25%"><span class="sub-col">{{song.album}}</span></div>
                <div class="col" style="width: 5%;"><span class="sub-col">{{song.length}}</span></div>
            </div>
        </div>


        <!-- <div *ngIf="total_songs" class="grid-container">
            <div *ngFor="let song of total_songs" class="grid-item" (click)="songClicked(song)">
                <div style="width: 50%; float:left; background-color: pink;">
                    <img style="float: left;" src="{{song.cover_art}}" width="80px" height="80px">
                </div>
                <div style="width: 50%; float:right; background-color: aquamarine;">
                    <div>
                        {{song.song_name}}
                    </div>
                    <div>
                        {{song.artist}}
                    </div>
                </div>
            </div>
        </div> -->
    </div>
</div>

<!-- SONG CONFIRMATION MODAL -->
<div [hidden]="!confirmation_modal_open" class="modal confirmation-modal" id="confirmation-modal">
    <div class="modal-content">
        <div class="modal-title" style="font-size: 18px; width: 100%;">
            <img style="border-radius: 10px;" src="{{selected_song?.cover_art}}" width="35%" height="35%" />

            <br>

            <b style="font-size: 22px; margin-top: 3px;">{{selected_song?.song_name}}</b>

            <br>

            <b>{{selected_song?.artist}}</b>
        </div>
    </div>

    <div
        style="position: absolute; bottom: 0;margin: 0 auto;width: 100%;display: flex; justify-content: center; padding-bottom: 30px;">
        <button (click)="confirmSong()" style="font-size: 20px; margin-right: 10px;">Choose Song</button>
        <button (click)="cancel()" style="font-size: 20px;">Cancel</button>
    </div>
</div>
